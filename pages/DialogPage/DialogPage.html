<div class="backdrop" onclick="this.onClickedOutside()">
	<div class='popup' onclick="$event.stopPropagation()">
		<div class = 'title' [if]='this.title'>{{Translate(this.title)}}</div>
		<div class = 'prompt' [if]='this.prompt'>{{Translate(this.prompt)}}</div>
		
		<div class = 'dialog-content touch-scroll' [style]="{maxHeight:this.dialog_content_max_height}">
			<div [if]="this.content && this.content.template" [component]="this.content"></div>
			<div [if]="this.content && !this.content.template" [html]="this.content"></div>
			<!--child-template-->
		</div>
		<div class = 'dialog-buttons' [if]="this.buttons">
			<button [foreach]="button_title in this.buttons as button" onclick="this.onButtonClicked(button_title)" [text]="Translate(button_title)" [attribute]="{id:'dialogButton'+button_title}"></button>
		</div>
	</div>
</div>
